<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZTA - Dashboard</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: url("assets/background.jpg") no-repeat center center fixed;
        background-size: cover;
        color: white;
        overflow-x: hidden;
    }

    /* NAVBAR */
    .navbar {
        width: 100%;
        padding: 25px 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        background: rgba(0,0,0,0.4);
    }

    .logo {
        font-size: 34px;
        font-weight: bold;
        letter-spacing: 3px;
    }

    nav a {
        margin-left: 25px;
        font-size: 18px;
        text-decoration: none;
        color: white;
    }

    nav a:hover {
        color: #ff5050;
    }

    .logout {
        background: #ff5050;
        padding: 8px 14px;
        border-radius: 6px;
        color: white;
        border: none;
        cursor: pointer;
    }

    .content {
        text-align: center;
        margin-top: 100px;
    }

    h1 {
        font-size: 42px;
    }
</style>

</head>

<body>

<header class="navbar">

    <div class="logo">ZTA</div>

    <nav>
        <a href="index.html">Home</a>
        <a href="index.html">About Me</a>
        <a href="gallery.html">Gallery</a>
        <a href="mission.html">Mission</a>
        <a href="shop.html">Gear</a>
        <a href="contact.html">Contact</a>
        <button class="logout" onclick="logout()">Logout</button>
    </nav>

</header>

<section class="content">
    <h1>Welcome, <span id="username"></span>!</h1>
    <p>You are logged into your ZTA dashboard.</p>
</section>


<script>
    // LOAD USERNAME
    let user = localStorage.getItem("zta_user");
    if (!user) {
        window.location.href = "auth.html";
    } else {
        document.getElementById("username").innerText = JSON.parse(user).username;
    }

    function logout() {
        alert("Logged Out");
        window.location.href = "auth.html";
    }
</script>

</body>
</html>
