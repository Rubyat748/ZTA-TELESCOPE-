<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZTA - Dashboard</title>

<style>
    body {
        background: url("assets/background.jpg") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        padding-top: 120px;
    }

    h1 {
        font-size: 42px;
        text-shadow: 0 0 15px black;
    }

    p {
        margin-top: 15px;
        font-size: 20px;
        text-shadow: 0 0 10px black;
    }

    button {
        margin-top: 40px;
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        background: #ff5050;
        color: white;
        border-radius: 8px;
        cursor: pointer;
    }

    button:hover {
        background: #ff2222;
    }
</style>

</head>

<body>

<h1>Welcome to Your Dashboard!</h1>
<p>You are now logged in successfully.</p>

<button onclick="logout()">Logout</button>

<script>
    function logout() {
        alert("Logged out!");
        window.location.href = "auth.html";
    }
</script>

</body>
</html>
