<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZTA - Dashboard</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: url("assets/background.jpg") no-repeat center center fixed;
        background-size: cover;
        color: white;
        text-align: center;
        overflow-x: hidden;
    }

    /* NAVBAR */
    .navbar {
        width: 100%;
        padding: 25px 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        background: rgba(0,0,0,0.3);
        position: sticky;
        top: 0;
    }

    .logo {
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 3px;
    }

    nav a {
        margin-left: 25px;
        text-decoration: none;
        color: white;
        font-size: 17px;
        transition: 0.3s;
    }

    nav a:hover {
        color: #ff5050;
    }

    .btn-logout {
        padding: 8px 16px;
        border-radius: 6px;
        background: #ff5050;
        border: none;
        cursor: pointer;
        color: white;
        font-size: 16px;
    }

    /* MAIN CONTENT */
    .content {
        margin-top: 100px;
    }

    h1 {
        font-size: 45px;
        text-shadow: 0 0 10px black;
    }

    p {
        font-size: 22px;
        margin-top: 10px;
        text-shadow: 0 0 8px black;
    }
</style>

</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="logo">ZTA</div>

    <nav>
        <a href="index.html">Home</a>
        <a href="index.html">About Me</a>
        <a href="gallery.html">Gallery</a>
        <a href="mission.html">Mission</a>
        <a href="shop.html">Gear</a>
        <a href="contact.html">Contact</a>
        <button class="btn-logout" onclick="logout()">Logout</button>
    </nav>
</header>

<!-- PAGE CONTENT -->
<section class="content">
    <h1>Welcome, <span id="username"></span>!</h1>
    <p>You are successfully logged into your ZTA Dashboard.</p>
</section>

<script>
    // LOAD USERNAME FROM STORAGE
    let stored = JSON.parse(localStorage.getItem("zta_user"));
    if (!stored) {
        window.location.href = "auth.html";
    } else {
        document.getElementById("username").innerText = stored.username;
    }

    // LOG OUT
    function logout() {
        alert("Logged out!");
        window.location.href = "auth.html";
    }
</script>

</body>
</html>
