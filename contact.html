<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZTA - Contact</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: url("assets/background.jpg") no-repeat center center fixed;
        background-size: cover;
        color: white;
        overflow-x: hidden;
        min-height: 100vh;
    }

    /* NAVBAR */
    .navbar {
        width: 100%;
        padding: 25px 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        background: rgba(0,0,0,0.35);
        position: sticky;
        top: 0;
        z-index: 999;
    }

    .logo {
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 3px;
    }

    nav {
        display: flex;
        align-items: center;
        position: relative;
    }

    nav a {
        margin-left: 25px;
        text-decoration: none;
        color: #fff;
        font-size: 17px;
        transition: 0.3s;
    }

    nav a:hover {
        color: #ff5050;
    }

    .btn-login {
        padding: 8px 18px;
        border: 1px solid #fff;
        border-radius: 6px;
        margin-left: 20px;
    }

    .btn-login:hover {
        background: #ff5050;
    }

    .account-btn {
        margin-left: 25px;
        cursor: pointer;
        font-size: 17px;
        color: white;
        display: none;
    }

    .dropdown {
        position: absolute;
        top: 45px;
        right: 0;
        width: 160px;
        background: rgba(0,0,0,0.75);
        backdrop-filter: blur(12px);
        border-radius: 8px;
        padding: 10px 0;
        display: none;
        flex-direction: column;
        opacity: 0;
        transform: translateY(-10px);
        transition: .25s ease;
    }

    .dropdown a {
        padding: 10px 22px;
        color: white;
        font-size: 15px;
        text-decoration: none;
    }

    .dropdown a:hover {
        background: rgba(255,80,80,0.35);
    }

    /* CONTACT FORM */
    .contact-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 80px 20px;
    }

    .contact-box {
        width: 60%;
        max-width: 650px;
        text-align: center;
        padding: 20px;
    }

    .contact-box h1 {
        font-size: 36px;
        margin-bottom: 15px;
        text-shadow: 0 0 15px black;
    }

    .contact-box p {
        font-size: 18px;
        margin-bottom: 40px;
        color: #ddd;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .input-row {
        display: flex;
        gap: 15px;
    }

    input, textarea {
        width: 100%;
        padding: 15px;
        background: rgba(30, 30, 30, 0.65);
        border: 1px solid #444;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        outline: none;
    }

    textarea {
        height: 150px;
        resize: none;
    }

    button {
        margin-top: 10px;
        padding: 14px;
        background: rgba(255,255,255,0.25);
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: .3s;
    }

    button:hover {
        background: #ff5050;
    }
</style>
</head>

<body>

<header class="navbar">
    <div class="logo">ZTA</div>

    <nav>
        <a href="index.html">About Me</a>
        <a href="gallery.html">Gallery</a>
        <a href="mission.html">Mission</a>
        <a href="shop.html">Gear</a>
        <a href="contact.html">Contact</a>

        <a href="auth.html" class="btn-login" id="loginBtn">Login</a>
        <span class="account-btn" id="accountBtn">Account ▼</span>

        <div class="dropdown" id="dropdownMenu">
            <a href="dashboard.html">Dashboard</a>
            <a href="profile.html">Profile</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </nav>
</header>

<section class="contact-wrapper">
    <div class="contact-box">
        <h1>WANT TO GET IN TOUCH?</h1>
        <p>Feel free to send me a message and I’ll reply as soon as possible.</p>

        <form id="contactForm">
            <div class="input-row">
                <input type="text" id="firstName" placeholder="First name">
                <input type="text" id="lastName" placeholder="Last name">
            </div>

            <input type="email" id="email" placeholder="Your email">

            <textarea id="message" placeholder="Your message"></textarea>

            <button type="button" onclick="sendMessage()">Send Message</button>
        </form>
    </div>
</section>

<script src="global.js"></script>

<!-- EMAILJS SCRIPT -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
emailjs.init("p1-aDbZd6817VN_Aq");  // your public key

function sendMessage() {
    let first = document.getElementById("firstName").value.trim();
    let last = document.getElementById("lastName").value.trim();
    let email = document.getElementById("email").value.trim();
    let msg = document.getElementById("message").value.trim();

    if (!first || !email || !msg) {
        alert("Please fill all required fields.");
        return;
    }

    let fullName = first + " " + last;
    let title = "New Contact Message";
    let time = new Date().toLocaleString();

    emailjs.send("service_x1yd9nn", "template_s3tg0y1", {
        name: fullName,
        title: title,
        time: time,
        message: msg,
        email: email
    })
    .then(() => {
        alert("Message Sent Successfully!");
        document.getElementById("contactForm").reset();
    })
    .catch(err => {
        console.error(err);
        alert("Failed to send message.");
    });
}
</script>

</body>
</html>
