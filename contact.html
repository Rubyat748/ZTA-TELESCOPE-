<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZTA - Contact</title>

<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
        background: url("assets/background.jpg") no-repeat center center fixed;
        background-size: cover;
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
    }

    /* NAVBAR */
    .navbar {
        width: 100%;
        padding: 25px 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        background: rgba(0,0,0,0.35);
        position: sticky;
        top: 0;
        z-index: 999;
    }

    .logo {
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 3px;
    }

    nav {
        display: flex;
        align-items: center;
        gap: 25px;
        position: relative;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-size: 17px;
        transition: .3s;
    }

    nav a:hover {
        color: #ff5050;
    }

    .btn-login {
        padding: 8px 18px;
        border: 1px solid white;
        border-radius: 6px;
    }

    .btn-login:hover {
        background: #ff5050;
        border-color: #ff5050;
    }

    .account-btn {
        cursor: pointer;
        display: none;
    }

    /* DROPDOWN MENU */
    .dropdown {
        position: absolute;
        right: 0;
        top: 45px;
        width: 160px;
        background: rgba(0,0,0,0.75);
        border-radius: 8px;
        display: none;
        flex-direction: column;
        padding: 10px 0;
        opacity: 0;
        transform: translateY(-10px);
        transition: 0.25s ease;
    }

    .dropdown a {
        padding: 10px 20px;
        font-size: 15px;
        color: white;
        text-decoration: none;
    }

    .dropdown a:hover {
        background: rgba(255,80,80,0.35);
    }

    /* CONTACT FORM */
    .contact-wrapper {
        display: flex;
        justify-content: center;
        padding: 80px 20px;
    }

    .contact-box {
        width: 60%;
        max-width: 650px;
        text-align: center;
    }

    .contact-box h1 {
        font-size: 36px;
        margin-bottom: 15px;
        text-shadow: 0 0 15px black;
    }

    .contact-box p {
        font-size: 18px;
        color: #ddd;
        margin-bottom: 40px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .input-row {
        display: flex;
        gap: 15px;
    }

    input, textarea {
        width: 100%;
        padding: 15px;
        background: rgba(30, 30, 30, 0.6);
        border: 1px solid #444;
        border-radius: 6px;
        color: white;
        font-size: 16px;
    }

    textarea {
        height: 150px;
        resize: none;
    }

    button {
        padding: 14px;
        background: rgba(255,255,255,0.25);
        border-radius: 6px;
        color: white;
        font-size: 18px;
        border: none;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff5050;
    }
</style>
</head>

<body>

<header class="navbar">
    <div class="logo">ZTA</div>

    <nav>
        <a href="index.html">About Me</a>
        <a href="gallery.html">Gallery</a>
        <a href="mission.html">Mission</a>
        <a href="shop.html">Gear</a>
        <a href="contact.html">Contact</a>

        <!-- LOGIN BUTTON -->
        <a id="loginBtn" class="btn-login" href="auth.html">Login</a>

        <!-- ACCOUNT DROPDOWN -->
        <span id="accountBtn" class="account-btn">Account â–¼</span>

        <div id="dropdownMenu" class="dropdown">
            <a href="dashboard.html">Dashboard</a>
            <a href="profile.html">Profile</a>
            <a href="#" onclick="logoutUser()">Logout</a>
        </div>
    </nav>
</header>

<section class="contact-wrapper">
    <div class="contact-box">
        <h1>WANT TO GET IN TOUCH?</h1>
        <p>Send me a message and I will get back to you soon.</p>

        <!-- FORM SUBMIT -->
        <form action="https://formsubmit.co/zeroxtheastrophotograper@gmail.com" method="POST">

            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="success.html">

            <div class="input-row">
                <input type="text" name="first_name" placeholder="First name" required>
                <input type="text" name="last_name" placeholder="Last name">
            </div>

            <input type="email" name="email" placeholder="Your email" required>

            <textarea name="message" placeholder="Your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</section>

<script src="global.js"></script>

</body>
</html>
