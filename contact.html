<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZTA - Contact</title>

<style>
    /* RESET */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    /* BACKGROUND */
    body {
        background: url("assets/background.jpg") no-repeat center center fixed;
        background-size: cover;
        color: white;
        overflow-x: hidden;
    }

    /* NAVBAR */
    .navbar {
        width: 100%;
        padding: 25px 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        background: rgba(0, 0, 0, 0.3);
    }

    .logo {
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 3px;
    }

    nav a {
        margin-left: 25px;
        color: #fff;
        text-decoration: none;
        font-size: 17px;
        transition: 0.3s;
    }

    nav a:hover {
        color: #ff5050;
    }

    .btn {
        padding: 8px 18px;
        border: 1px solid #fff;
        border-radius: 6px;
    }

    .btn:hover {
        background: #ff5050;
        border-color: #ff5050;
    }

    /* CONTENT AREA */
    .contact-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 80px 20px;
    }

    .contact-box {
        width: 60%;
        max-width: 650px;
        text-align: center;
        padding: 20px;
    }

    .contact-box h1 {
        font-size: 32px;
        margin-bottom: 10px;
        font-weight: bold;
    }

    .contact-box p {
        font-size: 18px;
        margin-bottom: 40px;
        color: #ddd;
    }

    /* FORM STYLE */
    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .input-row {
        display: flex;
        gap: 15px;
    }

    input, textarea {
        width: 100%;
        padding: 15px;
        background: rgba(20, 20, 20, 0.65);
        border: 1px solid #333;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        outline: none;
        backdrop-filter: blur(4px);
    }

    textarea {
        height: 150px;
        resize: none;
    }

    button {
        margin-top: 10px;
        padding: 14px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff5050;
    }

</style>
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="logo">ZTA</div>

    <nav>
        <a href="index.html">About Me</a>
        <a href="gallery.html">Gallery</a>
        <a href="mission.html">Mission</a>
        <a href="shop.html">Gear</a>
        <a href="contact.html">Contact</a>
        <a href="auth.html" class="btn">Login</a>
    </nav>
</header>

<!-- CONTACT CONTENT -->
<section class="contact-wrapper">
    <div class="contact-box">
        <h1>WANT TO GET IN TOUCH?</h1>
        <p>Feel free to send me a message and Iâ€™ll get back to you as soon as I can.</p>

        <form>
            <div class="input-row">
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name">
            </div>

            <input type="email" placeholder="Your email address">

            <textarea placeholder="Your message"></textarea>

            <button>Send Message</button>
        </form>
    </div>
</section>

</body>
</html>
