<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZTA - Contact</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: url("assets/background.jpg") no-repeat center center fixed;
        background-size: cover;
        color: white;
        overflow-x: hidden;
        min-height: 100vh;
    }

    /* NAVBAR */
    .navbar {
        width: 100%;
        padding: 25px 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        background: rgba(0,0,0,0.35);
        position: sticky;
        top: 0;
        z-index: 999;
    }

    .logo {
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 3px;
    }

    nav {
        display: flex;
        gap: 25px;
    }

    nav a {
        text-decoration: none;
        color: white;
        font-size: 17px;
        transition: .3s;
    }

    nav a:hover {
        color: #ff5050;
    }

    /* CONTACT FORM */
    .contact-wrapper {
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 80px 20px;
    }

    .contact-box {
        width: 60%;
        max-width: 650px;
        text-align: center;
    }

    .contact-box h1 {
        font-size: 36px;
        margin-bottom: 15px;
        text-shadow: 0 0 15px black;
    }

    .contact-box p {
        font-size: 18px;
        margin-bottom: 40px;
        color: #ddd;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .input-row {
        display: flex;
        gap: 15px;
    }

    input, textarea {
        width: 100%;
        padding: 15px;
        background: rgba(30, 30, 30, 0.65);
        border: 1px solid #444;
        border-radius: 6px;
        color: white;
        font-size: 16px;
        outline: none;
    }

    textarea {
        height: 150px;
        resize: none;
    }

    button {
        padding: 14px;
        background: rgba(255,255,255,0.25);
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #ff5050;
    }
</style>
</head>

<body>

<header class="navbar">
    <div class="logo">ZTA</div>

    <nav>
        <a href="index.html">About Me</a>
        <a href="gallery.html">Gallery</a>
        <a href="mission.html">Mission</a>
        <a href="shop.html">Gear</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="contact-wrapper">
    <div class="contact-box">
        <h1>WANT TO GET IN TOUCH?</h1>
        <p>Send me a message and I will get back to you soon.</p>

        <!-- FORM SUBMIT FORM -->
        <form action="https://formsubmit.co/zeroxtheastrophotograper@gmail.com" method="POST">

            <!-- Disable Captcha -->
            <input type="hidden" name="_captcha" value="false">

            <!-- Redirect To Custom Success Page -->
            <input type="hidden" name="_next" value="success.html">

            <!-- Form Fields -->
            <div class="input-row">
                <input type="text" name="first_name" placeholder="First name" required>
                <input type="text" name="last_name" placeholder="Last name">
            </div>

            <input type="email" name="email" placeholder="Your email" required>

            <textarea name="message" placeholder="Your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</section>

</body>
</html>
