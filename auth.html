<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZTA - Login / Signup</title>

<style>
    body {
        background: url("assets/background.jpg") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .box {
        width: 330px;
        padding: 25px;
        background: rgba(0,0,0,0.6);
        backdrop-filter: blur(5px);
        border-radius: 10px;
    }

    h2 {
        text-align: center;
        margin-bottom: 15px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 8px;
        border: none;
        background: rgba(255,255,255,0.1);
        color: white;
        font-size: 16px;
        outline: none;
    }

    button {
        width: 100%;
        margin-top: 15px;
        padding: 12px;
        background: #ff5050;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
    }

    hr {
        margin: 20px 0;
        opacity: 0.4;
    }
</style>
</head>

<body>

<div class="box">

    <h2>Login</h2>
    <input type="text" id="login-user" placeholder="Email or Username">
    <input type="password" id="login-pass" placeholder="Password">
    <button onclick="login()">Login</button>

    <hr>

    <h2>Sign Up</h2>
    <input type="text" id="signup-username" placeholder="Username">
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>

</div>


<script>

// ----------------------
// DOWNLOAD JSON FUNCTION
// ----------------------
function downloadJSON(data, filename) {
    let file = new Blob([JSON.stringify(data, null, 4)], { type: "application/json" });

    let a = document.createElement("a");
    a.href = URL.createObjectURL(file);
    a.download = filename;
    a.click();

    URL.revokeObjectURL(a.href);
}



// ----------------------
// SIGN UP
// ----------------------
function signup() {
    let username = document.getElementById("signup-username").value.trim();
    let email = document.getElementById("signup-email").value.trim();
    let password = document.getElementById("signup-password").value.trim();

    if (!username || !email || !password) {
        alert("Fill all fields!");
        return;
    }

    let user = { username, email, password };

    // Save in storage
    localStorage.setItem("zta_user", JSON.stringify(user));

    // Download JSON file
    downloadJSON(user, "zta_user.json");

    alert("Sign Up Completed! Now Login.");
    window.location.reload();
}



// ----------------------
// LOGIN
// ----------------------
function login() {
    let inputUser = document.getElementById("login-user").value.trim();
    let pass = document.getElementById("login-pass").value.trim();

    let stored = localStorage.getItem("zta_user");
    if (!stored) {
        alert("No user found. Please sign up first.");
        return;
    }

    let user = JSON.parse(stored);

    if ((inputUser === user.email || inputUser === user.username) && pass === user.password) {
        alert("Login Successful!");
        window.location.href = "dashboard.html";
    } else {
        alert("Incorrect Username/Email or Password");
    }
}

</script>

</body>
</html>
