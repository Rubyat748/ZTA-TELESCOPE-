<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZTA - Login / Signup</title>

<style>
    body {
        background: url("assets/background.jpg") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .box {
        width: 330px;
        padding: 25px;
        background: rgba(0,0,0,0.6);
        backdrop-filter: blur(5px);
        border-radius: 10px;
    }

    h2 {
        text-align: center;
        margin-bottom: 15px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border-radius: 8px;
        border: none;
        background: rgba(255,255,255,0.1);
        color: white;
        font-size: 16px;
        outline: none;
    }

    button {
        width: 100%;
        margin-top: 15px;
        padding: 12px;
        background: #ff5050;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
    }

    button:hover {
        background: #ff2222;
    }

    hr {
        margin: 20px 0;
        opacity: 0.3;
    }
</style>

</head>

<body>

<div class="box">
    <h2>Login</h2>

    <input type="text" id="login-user" placeholder="Email or Username">
    <input type="password" id="login-pass" placeholder="Password">

    <button onclick="login()">Login</button>

    <hr>

    <h2>Sign Up</h2>

    <input type="text" id="signup-username" placeholder="Username">
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Password">

    <button onclick="signup()">Sign Up</button>
</div>

<script>
/* -------------------------------
   DOWNLOAD JSON FILE FUNCTION
--------------------------------*/
function downloadJSON(data, filename) {
    let file = new Blob([JSON.stringify(data, null, 4)], { type: "application/json" });
    let url = URL.createObjectURL(file);

    let a = document.createElement("a");
    a.href = url;
    a.download = filename;
    a.click();

    URL.revokeObjectURL(url);
}

/* -------------------------------
   SIGNUP FUNCTION
--------------------------------*/
function signup() {
    let username = document.getElementById("signup-username").value;
    let email = document.getElementById("signup-email").value;
    let password = document.getElementById("signup-password").value;

    if (!username || !email || !password) {
        alert("Please fill all fields");
        return;
    }

    let user = {
        username: username,
        email: email,
        password: password
    };

    // Save to localStorage (for login system)
    localStorage.setItem("zta_user", JSON.stringify(user));

    // Download user data as JSON file to phone storage
    downloadJSON(user, "zta_user.json");

    alert("Signup complete! Your account file has been saved.\nNow please login.");
    window.location.href = "auth.html";
}

/* -------------------------------
   LOGIN FUNCTION
--------------------------------*/
function login() {
    let input = document.getElementById("login-user").value;
    let pass = document.getElementById("login-pass").value;

    let stored = JSON.parse(localStorage.getItem("zta_user"));

    if (!stored) {
        alert("No user found. Please sign up first.");
        return;
    }

    if ((input === stored.email || input === stored.username) &&
        pass === stored.password) {

        alert("Login successful!");
        window.location.href = "dashboard.html";
    } else {
        alert("Wrong username/email or password");
    }
}
</script>

</body>
</html>
