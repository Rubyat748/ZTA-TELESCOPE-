<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZTA - Login / Signup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url("assets/background.jpg") no-repeat center center fixed;
        background-size: cover;
        color: white;
    }

    .container {
        width: 360px;
        margin: 80px auto;
        padding: 25px;
        backdrop-filter: blur(12px);
        background: rgba(0,0,0,0.55);
        border-radius: 12px;
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border-radius: 6px;
        border: none;
        background: rgba(255,255,255,0.15);
        color: white;
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 18px;
        border: none;
        background: #ff5050;
        color: white;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
    }

    .google-btn {
        background: white;
        color: black;
        font-weight: bold;
    }

    .switch {
        margin-top: 15px;
        text-align: center;
        cursor: pointer;
        color: #ccc;
    }

    .switch:hover {
        color: #ff5050;
    }
</style>
</head>
<body>

<div class="container">

    <!-- LOGIN BOX -->
    <div id="loginBox">
        <h2>Login</h2>
        <input type="text" id="login_email" placeholder="Email">
        <input type="password" id="login_password" placeholder="Password">
        <button id="loginBtn">Login</button>

        <button class="google-btn" id="googleBtn">Login with Google</button>

        <div class="switch" onclick="showSignup()">Don't have an account? Signup</div>
    </div>

    <!-- SIGNUP BOX -->
    <div id="signupBox" style="display:none;">
        <h2>Create Account</h2>
        <input type="text" id="signup_username" placeholder="Name">
        <input type="text" id="signup_email" placeholder="Email">
        <input type="password" id="signup_password" placeholder="Password">
        <button id="signupBtn">Create Account</button>

        <div class="switch" onclick="showLogin()">Already have an account? Login</div>
    </div>

</div>

<!-- FIREBASE + CONNECTION -->
<script type="module">

/* ------------------------------------------------
   LOAD FIREBASE SDKs
-------------------------------------------------- */
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { 
    getAuth, 
    createUserWithEmailAndPassword, 
    signInWithEmailAndPassword,
    GoogleAuthProvider,
    signInWithPopup
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

/* ------------------------------------------------
   YOUR FIREBASE CONFIG
-------------------------------------------------- */
const firebaseConfig = {
  apiKey: "AIzaSyAvoeiw_fwmSkFN97hGzSsUTn2KJ1G2jQc",
  authDomain: "astrophotography-with-zerox.firebaseapp.com",
  projectId: "astrophotography-with-zerox",
  storageBucket: "astrophotography-with-zerox.firebasestorage.app",
  messagingSenderId: "847847244230",
  appId: "1:847847244230:web:ecd8f9066f385a025072c7",
  measurementId: "G-38YEEM9D71"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const provider = new GoogleAuthProvider();

/* ------------------------------------------------
   SWITCH LOGIN / SIGNUP
-------------------------------------------------- */
window.showSignup = function () {
    loginBox.style.display = "none";
    signupBox.style.display = "block";
};

window.showLogin = function () {
    signupBox.style.display = "none";
    loginBox.style.display = "block";
};

/* ------------------------------------------------
   SIGNUP BUTTON
-------------------------------------------------- */
document.getElementById("signupBtn").addEventListener("click", async () => {
    let username = signup_username.value.trim();
    let email = signup_email.value.trim();
    let password = signup_password.value.trim();

    if (!username || !email || !password) {
        alert("Fill all fields!");
        return;
    }

    try {
        await createUserWithEmailAndPassword(auth, email, password);

        alert("Account created! Now login.");
        showLogin();

    } catch (err) {
        alert(err.message);
    }
});

/* ------------------------------------------------
   LOGIN BUTTON
-------------------------------------------------- */
document.getElementById("loginBtn").addEventListener("click", async () => {
    let email = login_email.value.trim();
    let password = login_password.value.trim();

    try {
        let res = await signInWithEmailAndPassword(auth, email, password);

        // Save login
        localStorage.setItem("zta_user", JSON.stringify({
            email: res.user.email,
            uid: res.user.uid,
            provider: "password"
        }));

        window.location.href = "dashboard.html";

    } catch (err) {
        alert(err.message);
    }
});

/* ------------------------------------------------
   GOOGLE LOGIN
-------------------------------------------------- */
document.getElementById("googleBtn").addEventListener("click", async () => {
    try {
        let result = await signInWithPopup(auth, provider);

        localStorage.setItem("zta_user", JSON.stringify({
            email: result.user.email,
            uid: result.user.uid,
            provider: "google"
        }));

        window.location.href = "dashboard.html";

    } catch (err) {
        alert(err.message);
    }
});

</script>

</body>
</html>
