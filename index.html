<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZTA - Home</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
    }

    body {
        background: url("assets/background.jpg") no-repeat center center fixed;
        background-size: cover;
        color: white;
        height: 100vh;
        overflow-x: hidden;
    }

    /* NAVBAR */
    .navbar {
        width: 100%;
        padding: 25px 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        background: rgba(0, 0, 0, 0.3);
    }

    .logo {
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 3px;
    }

    nav a {
        margin-left: 25px;
        text-decoration: none;
        color: #fff;
        font-size: 17px;
        transition: 0.3s;
    }

    nav a:hover {
        color: #ff5050;
    }

    .btn {
        padding: 8px 18px;
        border: 1px solid #fff;
        border-radius: 6px;
    }

    .btn:hover {
        background: #ff5050;
        border-color: #ff5050;
    }

    /* HERO SECTION */
    .hero {
        width: 100%;
        height: calc(100vh - 100px);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
        backdrop-filter: blur(2px);
    }

    .hero h1 {
        font-size: 78px;
        line-height: 80px;
        text-transform: uppercase;
        font-weight: bold;
        text-shadow: 0 0 18px black;
    }

    .hero p {
        margin-top: 20px;
        font-size: 20px;
        width: 70%;
        margin-left: auto;
        margin-right: auto;
        text-shadow: 0 0 10px black;
    }

    .hero button {
        margin-top: 40px;
        padding: 12px 30px;
        background: transparent;
        border: 2px solid white;
        border-radius: 6px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: 0.3s;
    }

    .hero button:hover {
        background: #ff5050;
        border-color: #ff5050;
    }
</style>

</head>

<body>

<header class="navbar">
    <div class="logo">ZTA</div>

    <nav>
        <a href="index.html">About Me</a>
        <a href="gallery.html">Gallery</a>
        <a href="mission.html">Mission</a>
        <a href="shop.html">Gear</a>
        <a href="contact.html">Contact</a>
        <a href="auth.html" class="btn" id="loginBtn">Login</a>
    </nav>
</header>

<section class="hero">
    <div>
        <h1>DISCOVER BEYOND SPACE</h1>
        <p>Embark on a journey of exploration and discovery in the vast universe where possibilities never end.</p>
        <button>Explore</button>
    </div>
</section>


<!-- â­ LOGIN CHECK SCRIPT (fixes logout issue) -->
<script>
    let loggedUser = localStorage.getItem("zta_user");

    if (loggedUser) {
        loggedUser = JSON.parse(loggedUser);

        // OPTIONAL: hide login button when logged in
        let loginBtn = document.getElementById("loginBtn");
        if (loginBtn) {
            loginBtn.style.display = "none";
        }

        console.log("Logged in as:", loggedUser.username);
    }
</script>

</body>
</html>
