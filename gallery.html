<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZTA - Gallery</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: url("assets/background.jpg") no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        color: white;
        overflow-x: hidden;
    }

    /* NAVBAR */
    .navbar {
        width: 100%;
        padding: 25px 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        background: rgba(0, 0, 0, 0.35);
        position: sticky;
        top: 0;
        z-index: 999;
    }

    .logo {
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 3px;
    }

    nav {
        display: flex;
        align-items: center;
        position: relative;
    }

    nav a {
        margin-left: 25px;
        text-decoration: none;
        color: #fff;
        font-size: 17px;
        transition: 0.3s;
    }

    nav a:hover {
        color: #ff5050;
    }

    .btn-login {
        padding: 8px 18px;
        border: 1px solid #fff;
        border-radius: 6px;
        margin-left: 20px;
    }

    .btn-login:hover {
        background: #ff5050;
    }

    .account-btn {
        margin-left: 25px;
        cursor: pointer;
        font-size: 17px;
        color: white;
        display: none;
    }

    .dropdown {
        position: absolute;
        top: 45px;
        right: 0;
        width: 160px;
        background: rgba(0,0,0,0.7);
        backdrop-filter: blur(12px);
        border-radius: 8px;
        padding: 10px 0;
        display: none;
        flex-direction: column;
        opacity: 0;
        transform: translateY(-10px);
        transition: 0.25s ease;
    }

    .dropdown a {
        padding: 10px 22px;
        text-decoration: none;
        color: white;
        font-size: 15px;
    }

    .dropdown a:hover {
        background: rgba(255, 80, 80, 0.35);
    }

    /* GALLERY GRID */
    .gallery {
        margin: 40px auto;
        width: 90%;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
    }

    .gallery img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
        cursor: pointer;
        border: 2px solid rgba(255,255,255,0.4);
        transition: 0.3s;
    }

    .gallery img:hover {
        transform: scale(1.03);
        border-color: #ff5050;
    }

</style>
</head>
<body>

<header class="navbar">
    <div class="logo">ZTA</div>

    <nav>
        <a href="index.html">About Me</a>
        <a href="gallery.html">Gallery</a>
        <a href="mission.html">Mission</a>
        <a href="shop.html">Gear</a>
        <a href="contact.html">Contact</a>

        <a href="auth.html" class="btn-login" id="loginBtn">Login</a>

        <span class="account-btn" id="accountBtn">Account â–¼</span>

        <div class="dropdown" id="dropdownMenu">
            <a href="dashboard.html">Dashboard</a>
            <a href="profile.html">Profile</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </nav>
</header>

<section class="gallery">
    <!-- You can add as many images as you want -->
    <img src="assets/gallery1.jpg" onclick="needLogin()">
    <img src="assets/gallery2.jpg" onclick="needLogin()">
    <img src="assets/gallery3.jpg" onclick="needLogin()">
    <img src="assets/gallery4.jpg" onclick="needLogin()">
    <img src="assets/gallery5.jpg" onclick="needLogin()">
    <img src="assets/gallery6.jpg" onclick="needLogin()">
</section>

<script src="global.js"></script>

<script>
function needLogin() {
    // show alert only - no opening the image
    let user = localStorage.getItem("zta_user");
    if (!user) {
        alert("Login required!");
        return;
    }
}
</script>

</body>
</html>
