<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZTA – Gallery</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0a0a0a url("background.jpg") center/cover no-repeat fixed;
            color: white;
            text-align: center;
        }

        header {
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.6);
            font-size: 32px;
            font-weight: bold;
        }

        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 12px;
        }

        nav a {
            color: #00eaff;
            margin: 0 18px;
            text-decoration: none;
            font-size: 20px;
        }

        nav a:hover {
            color: #ffffff;
        }

        .gallery-container {
            max-width: 1000px;
            margin: 30px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 10px;
            transition: 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
        }

        .gallery-item img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            margin-top: 40px;
            padding: 10px;
            background: rgba(0,0,0,0.5);
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>ZTA Gallery</header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="content.html">Content</a>
        <a href="mission.html">Mission</a>
        <a href="gallery.html">Gallery</a>
    </nav>

    <h2>My Photos & Creations</h2>

    <div class="gallery-container">
        <div class="gallery-item">
            <img src="gallery/img1.jpg" alt="Gallery Image 1">
        </div>

        <div class="gallery-item">
            <img src="gallery/img2.jpg" alt="Gallery Image 2">
        </div>

        <div class="gallery-item">
            <img src="gallery/img3.jpg" alt="Gallery Image 3">
        </div>

        <div class="gallery-item">
            <img src="gallery/img4.jpg" alt="Gallery Image 4">
        </div>

        <div class="gallery-item">
            <img src="gallery/img5.jpg" alt="Gallery Image 5">
        </div>

        <div class="gallery-item">
            <img src="gallery/img6.jpg" alt="Gallery Image 6">
        </div>
    </div>

    <footer>© 2025 ZTA – All Rights Reserved</footer>
</body>
</html>
