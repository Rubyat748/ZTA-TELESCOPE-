<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ZTA Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background: #0e101a;
    color: white;
    margin: 0;
    font-family: Arial;
}
header {
    background: #141827;
    padding: 15px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
}
nav {
    display: flex;
    gap: 20px;
    padding: 15px;
    background: #1a1d2c;
}
nav button {
    padding: 8px 15px;
    background: #252a3f;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 6px;
}
.section {
    display: none;
    padding: 20px;
}
.table-box {
    background: #161823;
    padding: 20px;
    border-radius: 10px;
}
table {
    width: 100%;
    border-collapse: collapse;
}
th, td {
    padding: 12px;
    border-bottom: 1px solid #333;
}
button.action {
    padding: 6px 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}
.ban { background: #ff4040; }
.unban { background: #2ecc71; }
.del { background: #6a5cff; }
</style>
</head>

<body>

<header>ZTA Admin Panel</header>

<nav>
    <button onclick="showTab('stats')">ðŸ“Š Stats</button>
    <button onclick="showTab('users')">ðŸ‘¤ Users</button>
    <button onclick="showTab('gallery')">ðŸ–¼ Gallery</button>
    <button onclick="logout()">Logout</button>
</nav>

<!-- Stats -->
<div id="stats" class="section">
    <h2>Dashboard Statistics</h2>
    <p>Total Users: <span id="totalUsers"></span></p>
    <p>Banned Users: <span id="bannedUsers"></span></p>
    <p>Total Images: <span id="totalImages"></span></p>
</div>

<!-- Users -->
<div id="users" class="section">
    <h2>User Management</h2>
    <div class="table-box">
        <table>
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTable"></tbody>
        </table>
    </div>
</div>

<!-- Gallery -->
<div id="gallery" class="section">
    <h2>Gallery Manager</h2>
    <div id="galleryBox"></div>
</div>

<script type="module" src="admin.js"></script>

</body>
</html>
