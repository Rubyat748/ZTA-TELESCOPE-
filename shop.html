<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZTA - Gear Shop</title>

<link rel="stylesheet" href="global.css">

<style>
    .shop-title {
        text-align: center;
        font-size: 42px;
        color: #00eaff;
        margin-top: 40px;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 0 0 15px black;
    }

    .gear-container {
        max-width: 1100px;
        margin: 50px auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 25px;
        padding: 20px;
    }

    .gear-card {
        background: rgba(255, 255, 255, 0.08);
        border-radius: 14px;
        padding: 18px;
        text-align: center;
        transition: 0.3s;
        backdrop-filter: blur(3px);
    }

    .gear-card:hover {
        transform: scale(1.06);
        background: rgba(255, 255, 255, 0.15);
    }

    .gear-card img {
        width: 100%;
        height: 190px;
        object-fit: cover;
        border-radius: 12px;
    }

    .gear-card h3 {
        margin-top: 15px;
        color: #00eaff;
        font-size: 22px;
        text-shadow: 0 0 8px #000;
    }

    .gear-card p {
        margin-top: 8px;
        font-size: 15px;
        color: #eaeaea;
    }

    .gear-card .price {
        margin-top: 10px;
        font-size: 20px;
        font-weight: bold;
        color: #fff;
    }

    .gear-card button {
        margin-top: 15px;
        padding: 10px 20px;
        border: 2px solid #00eaff;
        border-radius: 6px;
        background: transparent;
        color: #00eaff;
        font-size: 17px;
        transition: 0.3s;
        cursor: pointer;
    }

    .gear-card button:hover {
        background: #00eaff;
        color: #000;
    }
</style>

</head>
<body>

<header class="navbar">
    <div class="logo">ZTA</div>

    <nav>
        <a href="index.html">About Me</a>
        <a href="gallery.html">Gallery</a>
        <a href="mission.html">Mission</a>
        <a href="shop.html">Gear</a>
        <a href="contact.html">Contact</a>
        <a href="auth.html" class="btn">Login</a>
    </nav>
</header>

<h1 class="shop-title">ZTA Space Gear</h1>

<section class="gear-container">

    <!-- Gear Item 1 -->
    <div class="gear-card">
        <img src="assets/gear1.jpg" alt="Gear 1">
        <h3>Telescope Model X</h3>
        <p>High-precision deep-space viewing.</p>
        <div class="price">$120</div>
        <button>Add to Cart</button>
    </div>

    <!-- Gear Item 2 -->
    <div class="gear-card">
        <img src="assets/gear2.jpg" alt="Gear 2">
        <h3>Lens Set Pro</h3>
        <p>Ultra clarity and star sharp focus.</p>
        <div class="price">$89</div>
        <button>Add to Cart</button>
    </div>

    <!-- Gear Item 3 -->
    <div class="gear-card">
        <img src="assets/gear3.jpg" alt="Gear 3">
        <h3>Astro Light Tripod</h3>
        <p>Stable, lightweight, perfect for field use.</p>
        <div class="price">$60</div>
        <button>Add to Cart</button>
    </div>

</section>

</body>
</html>
