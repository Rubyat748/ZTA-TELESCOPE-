<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: url("assets/background.jpg") no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        color: white;
        overflow-x: hidden;
    }

    /* NAVBAR */
    .navbar {
        width: 100%;
        padding: 25px 60px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        backdrop-filter: blur(10px);
        background: rgba(0, 0, 0, 0.35);
        position: sticky;
        top: 0;
        z-index: 999;
    }

    .logo {
        font-size: 32px;
        font-weight: bold;
        letter-spacing: 3px;
    }

    nav {
        display: flex;
        align-items: center;
        position: relative;
    }

    nav a {
        margin-left: 25px;
        text-decoration: none;
        color: #fff;
        font-size: 17px;
        transition: 0.3s;
    }

    nav a:hover {
        color: #ff5050;
    }

    .btn-login {
        padding: 8px 18px;
        border: 1px solid #fff;
        border-radius: 6px;
        margin-left: 20px;
    }

    .btn-login:hover {
        background: #ff5050;
    }

    .account-btn {
        margin-left: 25px;
        cursor: pointer;
        font-size: 17px;
        color: white;
        display: none;
    }

    .dropdown {
        position: absolute;
        top: 45px;
        right: 0;
        width: 160px;
        background: rgba(0,0,0,0.7);
        backdrop-filter: blur(12px);
        border-radius: 8px;
        padding: 10px 0;
        display: none;
        flex-direction: column;
        opacity: 0;
        transform: translateY(-10px);
        transition: 0.25s ease;
    }

    .dropdown a {
        padding: 10px 22px;
        text-decoration: none;
        color: white;
        font-size: 15px;
    }

    .dropdown a:hover {
        background: rgba(255, 80, 80, 0.35);
    }

    /* CONTENT */
    .card {
        width: 400px;
        padding: 22px;
        background: rgba(0,0,0,0.55);
        backdrop-filter: blur(10px);
        margin: 120px auto;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        border: none;
        outline: none;
        margin: 10px 0;
        font-size: 16px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: #ff5050;
        border: none;
        border-radius: 6px;
        color: white;
        font-size: 17px;
        cursor: pointer;
        margin-top: 10px;
    }

    .btn:hover {
        background: #ff2e2e;
    }
</style>
</head>

<body>

<header class="navbar">
    <div class="logo">ZTA</div>

    <nav>
        <a href="index.html">About Me</a>
        <a href="gallery.html">Gallery</a>
        <a href="mission.html">Mission</a>
        <a href="shop.html">Gear</a>
        <a href="contact.html">Contact</a>

        <a href="auth.html" class="btn-login" id="loginBtn">Login</a>

        <span class="account-btn" id="accountBtn">Account â–¼</span>

        <div class="dropdown" id="dropdownMenu">
            <a href="dashboard.html">Dashboard</a>
            <a href="profile.html">Profile</a>
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </nav>
</header>

<div class="card">
    <h2>Change Password</h2>

    <input type="password" id="old_pass" placeholder="Old Password">
    <input type="password" id="new_pass" placeholder="New Password">
    <input type="password" id="confirmPass" placeholder="Confirm New Password">

    <button class="btn" onclick="changePassPage()">Update Password</button>
</div>

<script src="global.js"></script>

<script>
function changePassPage() {
    let oldp = document.getElementById("old_pass").value;
    let newp = document.getElementById("new_pass").value;
    let conf = document.getElementById("confirmPass").value;

    let user = JSON.parse(localStorage.getItem("zta_user"));

    if (oldp !== user.password) {
        alert("Old password is incorrect.");
        return;
    }

    if (newp !== conf) {
        alert("New passwords do not match.");
        return;
    }

    user.password = newp;
    localStorage.setItem("zta_user", JSON.stringify(user));

    alert("Password changed successfully!");
    window.location.href = "dashboard.html";
}
</script>

</body>
